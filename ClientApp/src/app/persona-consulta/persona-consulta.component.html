<div class="row">
    <div class="col-6">
        <input [(ngModel)]="filtro" type="text" class="formcontrol" placeholder="Type to filter">
    </div>
</div>
<hr>
<table class="table table-striped" >
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">identificaci√≥n</th>
            <th scope="col">Nombre </th>
            <th scope="col">Capital Inicial</th>
            <th scope="col">Tasa de interes</th>
            <th scope="col">Valor Total</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let persona of persona; index as i ">
