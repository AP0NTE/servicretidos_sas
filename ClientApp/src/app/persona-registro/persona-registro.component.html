<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>SERVICRETIDOS SAS</h2>
            <form>
                <div class="form-group">
                    <label>Identificacion</label>
                    <input type="text" name="identificacion" [(ngModel)]="persona.identificacion"
                        class="form-control" />
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" name="nombre" [(ngModel)]="persona.nombre" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Capital Inicial</label>
                    <input type="number" name="sexo" [(ngModel)]="persona.capitalInicial" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Tasa deinteres</label>
                    <input type="number" name="edad" [(ngModel)]="persona.tasa_deinteres" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Tiempo Duracion</label>
                    <input type="number" name="pulsacion" [(ngModel)]="persona.tiempo_duracion" class="form-control" />
                </div>
                <div class="text-center">
                    <button class="btn btn-primary mr-1" (click)="add()">Register</button>
                    <button class="btn btn-secondary" type="reset">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
